<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--bootstarp link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <!--font awesome link-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous">
    <!--google fonts link-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron"> <!--A jumbotron indicates a big box for calling extra attention to some special content or information-->
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>


    <section class="text-center" id="notify">
      <div class="container">  <!--this container class will give some margins left and right to the row -->
        <!-- row-one-starts -->
        <div class="row time-block" data-time="9"> 
          <!-- col-one -->
          <div class="col-md-1 hour" id="localTime">
          9:00am
          </div>
          <!-- col-two -->
          <input class="input-col col-md-10" placeholder="Add Your Event">
          <!-- col-three -->
          <button class="saveBtn col-md-1 bg-primary"><i class="fa-solid fa-floppy-disk fa-xl"></i></button>
        </div>
          
        <!-- row-two-start -->
        <div class="row time-block" data-time="10">
          <!-- col-1 -->
          <div class="col-md-1 hour" id="localTime">
          10:00am
          </div>
          <!-- col-2 -->
          <input class="input-col col-md-10" placeholder="Add Your Event">
             <!-- col-3 -->
             <button class="saveBtn col-md-1 bg-primary"><i class="fa-solid fa-floppy-disk fa-xl"></i></button>
        </div>

        <!-- row-three-start -->
        <div class="row time-block" data-time="11">
          <!-- col-1 -->
          <div class="col-md-1 hour"  id="localTime">

          </div>
          <!-- col-2 -->

          <!-- col-3 -->
          <button class="saveBtn col-md-1 bg-primary"><i class="fa-solid fa-floppy-disk fa-xl"></i></button>
        </div>


        <!-- row-four-start -->

          <!-- col-1 -->

          <!-- col-2 -->

          <!-- col-3 -->

        </div>

        <!-- row-five-start -->
        <div id="hour-1" class="row time-block" data-time="13">
          <!-- col-1 -->
          <div class="col-md-1 hour" id="localTime">
          1:00pm
          </div>
          <!-- col-2 -->

          <!-- col-3 -->
          <button class="saveBtn col-md-1 bg-primary"><i class="fa-solid fa-floppy-disk fa-xl"></i></button>
        </div>

          <!-- col-3 -->
          <button class="saveBtn col-md-1 bg-primary"><i class="fa-solid fa-floppy-disk fa-xl"></i></button>
        </div>


        <!-- row-seven-start -->
        <div id="hour-3" class="row time-block" data-time="15">
          <!-- col-1 -->
          <div class="col-md-1 hour"  id="localTime">

        </div>

    </section>
      

    <!--JQuery cdn-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--Moment.js  cdn-->

    <!--JS-->
    <script src="./assets/js/app.js"></script>
