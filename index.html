<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--bootstarp link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <!--font awesome link-->
    
    <!--google fonts link-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron"> <!--A jumbotron indicates a big box for calling extra attention to some special content or information-->
      <h1 class="display-3">Work Day Scheduler></h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>


    <section class="text-center" id="notify">
      <div class="container">  <!--this container class will give some margins left and right to the row -->
        <!-- row-one-starts -->
        <div id="hours" class="row time-block" data-time="0"> <!--//add a time block-->
          <!-- col-one -->
          <div class="col-md-1 hour" id="localTime">
          9:00am
          </div>
          <!-- col-two -->
          <input class="list col-md-10 bg-secondary" id="timer">
          <!-- col-three -->
          <button class="saveBtn col-md-1 bg-primary"></button>
        </div>
          
        <!-- row-two-start -->
        <div id="hous" class="row time-block" data-time="10">
          <!-- col-1 -->
          <div class="col-md-1 hour" id="localTime">
          10:00am
          </div>
          <!-- col-2 -->
          <input class="col-md-10 bg-secondary" id="timer">
             <!-- col-3 -->
             <button class="saveBtn col-md-1 bg-primary"></button>
        </div>

        <!-- row-three-start -->
        <div id="hour-3" class="row time-block" data-time="11">
          <!-- col-1 -->
          <div class="col-md-1 hour"  id="localTime">
          11:00am
          </div>
          <!-- col-2 -->
         <input class="list col-md-10 bg-secondary" id="timer">
          <!-- col-3 -->
          <button class="saveBtn col-md-1 bg-primary"></button>
        </div>


        <!-- row-four-start -->
        <div id="hour-4" class="row time-block">
          <!-- col-1 -->
          <div class="col-md-1 hour" id="localTime" data-time="12">
          12:00pm
          </div>
          <!-- col-2 -->
         <input class="col-md-10 bg-secondary" id="timer">
          <!-- col-3 -->
          <button class="saveBtn col-md-1 bg-primary"></button>
        </div>

        <!-- row-five-start -->
        <div id="hour-4" class="row time-block" data-time="1">
          <!-- col-1 -->
          <div class="col-md-1 hour" id="localTime">
          1:00pm
          </div>
          <!-- col-2 -->
         <input class="col-md-10 bg-secondary" id="timer">
          <!-- col-3 -->
          <button class="saveBtn col-md-1 bg-primary"></button>
        </div>

        <!-- row-six-start -->
        <div id="hour-6" class="row time-block" data-time="2">
          <!-- col-1 -->
          <div class="col-md-1 hour" id="localTime">
          2:00pm
          </div>
          <!-- col-2 -->
         <input class="col-md-10 bg-secondary" id="timer">
          <!-- col-3 -->
          <button class="saveBtn col-md-1 bg-primary"></button>
        </div>


        <!-- row-seven-start -->
        <div id="hour-7" class="row time-block" data-time="3">
          <!-- col-1 -->
          <div class="col-md-1 hour"  id="localTime">
            3:00pm
          </div>
          <!-- col-2 -->
         <input class="col-md-10 bg-secondary" id="timer">
          <!-- col-3 -->
          <button class="saveBtn col-md-1 bg-primary"></button>
        </div>

        <!-- row-eight -->
        <div id="hour-8" class="row time-block" data-time="4">
          <!-- col-1 -->
          <div class="col-md-1 hour"  id="localTime">
            4:00pm
          </div>
          <!-- col-2 -->
         <input class="col-md-10 bg-secondary" id="timer">
          <!-- col-3 -->
          <button class="saveBtn col-md-1 bg-primary"></button>
        </div>

        <!-- row-three -->
        <div id="hour-9" class="row time-block" data-time="5">
          <!-- col-1 -->
          <div class="col-md-1 hour" id="localTime">
            5:00pm
          </div>
          <!-- col-2 -->
         <input class="col-md-10 bg-secondary" id="timer">
          <!-- col-3 -->
          <button class="saveBtn col-md-1 bg-primary"></button>
        </div>

      </div>

    </section>
      

    <!--JQuery cdn-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--Moment.js  cdn-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--JS-->
    <script src="./assets/js/app.js"></script>    
  </body>
</html>
